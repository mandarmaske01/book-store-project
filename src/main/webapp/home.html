<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    
    <!-- Link Bootstrap CSS -->
    
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body class="container-fluid">
    <div class="card" style="width: 40rem; margin: 20px auto;">
        <h2 class="card-header bg-danger text-white text-center">Book Registration</h2>
        <form action="register" method="post" class="card-body">
            <table class="table table-hover">

                <tr>
                    <td>Book Name</td>
                    <td><input type="text" name="bookName" class="form-control"></td>
                </tr>

                <tr>
                    <td>Book Edition</td>
                    <td><input type="text" name="bookEdition" class="form-control"></td>
                </tr>

                <tr>
                    <td>Book Price</td>
                    <td><input type="text" name="bookPrice" class="form-control"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Register" class="btn btn-primary"></td>
                    <td><input type="reset" name="cancel" class="btn btn-secondary"></td>
                </tr>
            </table>
            <a href='bookList' style="color:white" class="btn btn-info">Book List</a>
        </form>
    </div>

  
</body>
</html>
